<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        padding: 20px;
      }
      .image-container {
        flex: 1;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./index.js"></script>
  </head>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intruder Alerts</title>
  </head>
  <body>
    <h1>Intruder Alert</h1>
    <div class="container">
      <div class="image-container">
        <h2>Live Camera Feed</h2>
        <img
          id="intruderImage"
          src="./uploads/intruder.jpg"
          alt="Intruder Image"
          style="width: 100%; height: auto; border: 1px solid black"
        />
      </div>
      <div class="image-container">
        <h2>Intruder Detection History</h2>
        <img
          id="intruderGif"
          src="./uploads/intruder.gif"
          alt="Intruder GIF"
          style="width: 100%; height: auto; border: 1px solid black"
        />
      </div>
    </div>
  </body>
</html>
